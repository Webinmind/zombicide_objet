{% load static %}

<div class="modal fade modal-spawns-season_one">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Choisissez les Zones d'Invasion</h3>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12">
            <h4>Invasions</h4>
            <ul class="list-unstyled list-inline list-spawns">
              <li class="btn-group btn-group-sm btn-group-spawns" data-toggle="buttons-checkbox" role="group" aria-label="...">
                {% for spawn in season_one_spawns %}
                <button type="button" class="btn btn-default btn-sm btn_spawn" id="token_{{spawn.name}}"  data-id="{{spawn.name}}">
                  <div class="spawn token handle text-center" id="{{spawn.name}}" data-type="spawn" data-id="{{spawn.name}}">
                    <div class="controls">
                      <div class="control rotate rotate_{{spawn.name}} text-center"><i class="fa fa-rotate-right"></i></div>
                      <!-- <div class="control handle handle_{{spawn.name}} text-center"><i class="fa fa-hand-rock-o"></i></div> -->
                    </div>
                    <img id="img_{{spawn.name}}" src="{% static 'imgs/tiles/' %}{{spawn.season}}{% static '/spawn/' %}{{spawn.picture}}.png" class="thumb handle" />
                  </div>
                  <input type="number" min="1" step="1" class="token_number spawn_number" data-id="{{spawn.name}}" data-type="spawn" value="" placeholder="combien ?" />
                </button>
                {% endfor %}
              </li>
            </ul> 
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-add-tokens" data-dismiss="modal">Ajouter</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Annuler</button>
      </div>
    </div>
  </div>
</div>
