{% load static %}
<div class="modal fade modal-cars-season_one">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Choisissez les Voitures</h3>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12">
            <ul class="list-unstyled list-inline list-cars">
              <li class="btn-group btn-group-sm btn-group-cars" data-toggle="buttons-checkbox" role="group" aria-label="...">
                {% for car in season_one_cars %}
                <button type="button" class="btn btn-default btn-sm btn_car" id="token_{{car.name}}" data-id="{{car.name}}">
                  <div class="car token handle text-center" id="{{car.name}}" data-type="car" data-id="{{car.name}}">
                    <div class="controls">
                      <div class="control rotate rotate_{{door.close.name}} text-center"><i class="fa fa-rotate-right"></i></div>
                      <!-- <div class="control handle handle_{{door.close.name}} text-center"><i class="fa fa-hand-rock-o"></i></div> -->
                    </div>
                    <img id="img_{{car.name}}" src="{% static 'imgs/tiles/' %}{{car.season}}{% static '/cars/' %}{{car.picture}}.png" class="thumb handle" />
                  </div>
                  <input type="number" min="1" step="1" class="token_number car_number" data-id="{{car.name}}" data-type="car" value="" placeholder="combien ?" />
                </button>
                {% endfor %}
              </li>
            </ul>   
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-add-tokens" data-dismiss="modal">Ajouter</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Annuler</button>
      </div>
    </div>
  </div>
</div>
